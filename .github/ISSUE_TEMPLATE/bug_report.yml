name: バグレポート
description: 改善のためのバグ報告を作成する
title: "[Bug] "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        バグレポートを作成いただきありがとうございます！

  - type: textarea
    id: description
    attributes:
      label: 説明
      description: バグの内容を明確かつ簡潔に説明してください。
      placeholder: バグの内容を記述してください...
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 再現手順
      description: 動作を再現するための手順
      placeholder: |
        1. '...' に移動
        2. '....' をクリック
        3. '....' までスクロール
        4. エラーを確認
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: 期待される動作
      description: 期待していた動作を明確かつ簡潔に説明してください。
      placeholder: どのような動作を期待していましたか？
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: 実際の動作
      description: 実際に起こった動作を明確かつ簡潔に説明してください。
      placeholder: 実際にはどうなりましたか？
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: スクリーンショット
      description: 該当する場合は、問題の説明に役立つスクリーンショットを追加してください。
      placeholder: スクリーンショットをここに追加

  - type: dropdown
    id: environment
    attributes:
      label: 環境
      description: 環境を選択してください
      options:
        - Development
        - Staging
        - Production
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: 追加情報
      description: 問題に関するその他の情報をここに追加してください。
      placeholder: 追加情報があれば記載してください...

