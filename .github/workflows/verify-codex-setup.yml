name: Verify Codex Setup

on:
  workflow_dispatch:

jobs:
  verify-codex-setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run codex-setup.sh
        run: bash .codex/hooks/codex-setup.sh

      - name: Verify installed tools
        run: |
          go version
          shellcheck --version
          shfmt --version
          actionlint --version
          node --version
          npx prettier --version
