name: Actionlint

on:
  push:
    branches: [main]
  pull_request:
    branches: [ main, feat/*, fix/*, docs/*, style/*, refactor/*, perf/*, test/*, chore/*, copilot/*, claude/* ]

jobs:
  actionlint:
    name: Lint GitHub Actions
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
      - name: actionlint
        uses: raven-actions/actionlint@v2
