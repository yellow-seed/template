name: Add to Project

on:
  issues:
    types:
      - opened
  pull_request:
    types:
      - opened

jobs:
  add-to-project:
    name: Add issue or PR to project
    runs-on: ubuntu-22.04
    permissions:
      contents: read
      issues: write
      pull-requests: write

    steps:
      - name: Add to project
        uses: actions/add-to-project@v1.0.2
        with:
          project-url: https://github.com/orgs/yellow-seed/projects/1
          github-token: ${{ secrets.ADD_TO_PROJECT_PAT }}
