name: Shell Script Linting

on:
  pull_request:
    paths:
      - '**.sh'
      - '.github/workflows/shell-linting.yml'
  push:
    branches:
      - main
    paths:
      - '**.sh'
      - '.github/workflows/shell-linting.yml'
  workflow_dispatch:

jobs:
  shellcheck:
    name: ShellCheck
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Run shellcheck on all shell scripts
        run: |
          echo "Running shellcheck on all .sh files..."
          find . -name "*.sh" -type f -print0 | xargs -0 shellcheck --severity=warning

  shfmt:
    name: Shell Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install shfmt
        run: |
          sudo apt-get update
          sudo apt-get install -y wget
          wget -O /usr/local/bin/shfmt https://github.com/mvdan/sh/releases/download/v3.8.0/shfmt_v3.8.0_linux_amd64
          chmod +x /usr/local/bin/shfmt

      - name: Check shell script formatting
        run: |
          echo "Checking shell script formatting with shfmt..."
          find . -name "*.sh" -type f -print0 | xargs -0 shfmt -i 2 -ci -bn -d
