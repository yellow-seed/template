name: Update Project Status

on:
  pull_request:
    types:
      - closed

jobs:
  update-status:
    name: Update project item status to Done
    runs-on: ubuntu-22.04
    if: github.event.pull_request.merged == true
    permissions:
      contents: read
      pull-requests: read

    steps:
      - name: Get project data
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_PROJECT_PAT }}
          ORGANIZATION: yellow-seed
          PROJECT_NUMBER: 1
        run: |
          gh api graphql -f query='
            query($org: String!, $number: Int!) {
              organization(login: $org){
                projectV2(number: $number) {
                  id
                  fields(first:20) {
                    nodes {
                      ... on ProjectV2Field {
                        id
                        name
                      }
                      ... on ProjectV2SingleSelectField {
                        id
                        name
                        options {
                          id
                          name
                        }
                      }
                    }
                  }
                }
              }
            }' -f org="$ORGANIZATION" -F number="$PROJECT_NUMBER" > project_data.json

          {
            echo "PROJECT_ID=$(jq '.data.organization.projectV2.id' project_data.json)"
            echo "STATUS_FIELD_ID=$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "Status") | .id' project_data.json)"
            echo "DONE_OPTION_ID=$(jq '.data.organization.projectV2.fields.nodes[] | select(.name== "Status") | .options[] | select(.name=="Done") | .id' project_data.json)"
          } >> "$GITHUB_ENV"

      - name: Get PR project item ID
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_PROJECT_PAT }}
          PR_ID: ${{ github.event.pull_request.node_id }}
        run: |
          item_id="$( gh api graphql -f query='
            query($pr_id: ID!) {
              node(id: $pr_id) {
                ... on PullRequest {
                  projectItems(first: 10) {
                    nodes {
                      id
                    }
                  }
                }
              }
            }' -f pr_id="$PR_ID" --jq '.data.node.projectItems.nodes.[].id')"

          echo "ITEM_ID=$item_id" >> "$GITHUB_ENV"

      - name: Update status to Done
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_PROJECT_PAT }}
        run: |
          gh api graphql -f query='
            mutation($project_id: ID!, $item_id: ID!, $status_field_id: ID!, $done_option_id: String!) {
              updateProjectV2ItemFieldValue(input: {
                projectId: $project_id
                itemId: $item_id
                fieldId: $status_field_id
                value: {
                  singleSelectOptionId: $done_option_id
                }
              }) {
                projectV2Item {
                  id
                }
              }
            }' -f project_id="$PROJECT_ID" -f item_id="$ITEM_ID" -f status_field_id="$STATUS_FIELD_ID" -f done_option_id="$DONE_OPTION_ID"

      - name: Update linked issues status
        env:
          GITHUB_TOKEN: ${{ secrets.ADD_TO_PROJECT_PAT }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          # Get linked issues from PR body
          linked_issues=$(gh pr view "$PR_NUMBER" -R "$REPO" --json body -q '.body' | grep -oP '(?:close[sd]?|fix(?:e[sd])?|resolve[sd]?)\s+#\K\d+' || true)

          if [ -z "$linked_issues" ]; then
            echo "No linked issues found"
            exit 0
          fi

          for issue_number in $linked_issues; do
            echo "Processing issue #$issue_number"

            # Get issue node ID
            issue_id=$(gh issue view "$issue_number" -R "$REPO" --json id -q '.id')

            # Get issue project item ID
            item_id="$( gh api graphql -f query='
              query($issue_id: ID!) {
                node(id: $issue_id) {
                  ... on Issue {
                    projectItems(first: 10) {
                      nodes {
                        id
                      }
                    }
                  }
                }
              }' -f issue_id="$issue_id" --jq '.data.node.projectItems.nodes.[].id')"

            if [ -z "$item_id" ]; then
              echo "Issue #$issue_number is not in the project"
              continue
            fi

            # Update issue status to Done
            gh api graphql -f query='
              mutation($project_id: ID!, $item_id: ID!, $status_field_id: ID!, $done_option_id: String!) {
                updateProjectV2ItemFieldValue(input: {
                  projectId: $project_id
                  itemId: $item_id
                  fieldId: $status_field_id
                  value: {
                    singleSelectOptionId: $done_option_id
                  }
                }) {
                  projectV2Item {
                    id
                  }
                }
              }' -f project_id="$PROJECT_ID" -f item_id="$item_id" -f status_field_id="$STATUS_FIELD_ID" -f done_option_id="$DONE_OPTION_ID"

            echo "Updated issue #$issue_number status to Done"
          done
