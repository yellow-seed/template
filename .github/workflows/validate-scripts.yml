name: Validate Scripts

on:
  schedule:
    # 毎週月曜日の午前0時（UTC）に実行
    - cron: '0 0 * * 1'
  workflow_dispatch: # 手動実行も可能

jobs:
  validate-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck bats bats-support bats-assert git

      - name: Setup GitHub CLI
        run: |
          # GitHub CLI が利用可能か確認
          gh --version

      - name: Run BATS tests
        run: bats .github/scripts/tests/*.bats

      - name: Validate setup-all.sh (Dry-run mode)
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          DRY_RUN: 1
        run: |
          bash .github/scripts/setup-all.sh
